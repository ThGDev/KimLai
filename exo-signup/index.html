<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Créer votre compte</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body class="formPage">
    <div class="bloc-color-picker">
      <label for="color-picker">Choisissez une couleur de fond pour cette page</label>
      <input type="color" name="color-picker" id="color-picker">
    </div>
    <main>
      <!-- <a href="consignes.html">consignes</a> -->
      <h1>Nouveau compte</h1>
      <form>
        <div class="input-group">
          <label for="username">Nom d'utilisateur</label>
          <input id="username" name="username" required />
        </div>
        <div class="input-group">
          <label for="password">Mot de passe</label>
          <input id="password" name="password" type="password" required />
        </div>
        <div class="input-group">
          <label for="comfirm-password">Confirmation du mot de passe</label>
          <input id="comfirm-password" name="password" type="password" required />
        </div>
        <button type="submit">Créer mon compte</button>
      </form>
      <div id="error-message"></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
